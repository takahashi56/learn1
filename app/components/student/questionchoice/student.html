<section class="m-t-20 m-b-30">
    <div class="container">
        <h2 class="text-page m-b-30"><strong>{{lessonname}}</strong></h2>
        <div class="panel panel-default text-page padd-min">
            <div class="panel-heading m-b-30">
                <h3 class="text-page m-l-15 m-t-15"><strong>Question</strong></h3>
            </div>
            
            <form class="text-page text-left m-l-15 m-r-15">
                <h4 class="m-b-30 m-t-30">
                    <strong>{{content.question}}</strong>
                </h4>
                <div class="form-group">
                    <div class="radio-box m-t-20">
                        <label class="cr-styled" for="answer1">
                            <input type="radio" name="answer" id="answer1" value="1" (click)="chooseAnswer(1)">
                            <i class="fa"></i>
                            <strong class="m-l-10">{{content.answerA}}</strong>
                        </label>
                    </div>
                    <div class="radio-box m-t-20">
                        <label class="cr-styled" for="answer2">
                            <input type="radio" name="answer" id="answer2" value="2" (click)="chooseAnswer(1)">
                            <i class="fa"></i>
                            <strong class="m-l-10">{{content.answerB}}</strong>
                        </label>
                    </div>
                    <div class="radio-box m-t-20">
                        <label class="cr-styled" for="answer3">
                            <input type="radio" name="answer" id="answer3" value="3" (click)="chooseAnswer(1)">
                            <i class="fa"></i>
                            <strong class="m-l-10">{{content.answerC}}</strong>
                        </label>
                    </div>
                    
                </div>
                    
            </form>
            <div class="white-space m-t-30 m-b-30">
                <div class="row">
                    <div class="col-xs-12">
                        <span class="sr-only">Empty Space</span>
                    </div>
                </div>
            </div>
            <div class="white-space m-t-30 m-b-30">
                <div class="row">
                    <div class="col-xs-12">
                        <span class="sr-only">Empty Space</span>
                    </div>
                </div>
            </div>
            <div class="m-l-5 m-r-5">
                <div class="row">
                    <div class="col-xs-6 text-left">
                        <input type="button" name="submit-btn" value="Back" (click)="gotoPrevious()" class="btn btn-primary m-b-10 w-sm">
                    </div>
                    <div class="col-xs-6 text-right">
                        <input type="button" name="submit-btn" value="Next" class="btn btn-primary m-b-10 w-sm" (click)="gotoNext()">
                    </div>
                </div>
            </div>
        </div>
    </div>   
</section>
