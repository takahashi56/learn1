<section class="m-t-20 m-b-30">
    <div class="container">
        <h2 class="text-page m-b-0"><strong>{{getCourseTitle()}}</strong></h2>
        <h4 class="text-page m-b-15 m-t-0"><strong>{{getCountLesson()}} Lessons</strong></h4>
        <ul class="list-unstyled h-list">
            <li *ngFor="let lesson of lessonList; let i = index">
                <a class="block-btn color-white" (click)="gotoLessonVideo(lesson,i)" >
                    <div class="row">
                        <div class="col-sm-5">
                            {{i + 1}} {{getLessonName(lesson)}}<br>
                            <p style="font-size: 15px;margin: 0;">{{lesson.lessondescription}}</p>
                        </div>

                        <div [innerHtml]="getCurrentLessonStatus(lesson)"></div>
                    </div>
                </a>                    
            </li>                     
        </ul>
    </div>
        
</section>
