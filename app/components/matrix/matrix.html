<div style="height: 100%;width: 100%;overflow: hidden;">
    <div style="z-index: 10000;">
      <img src="images/cert.png" style="height:1000px; margin-left:auto; margin-right:auto; "/>
    </div>
    <div>
      <div class="title-bar">
      </div>
      <div id="pdffromHtml" style="text-align: center;">
          <br/>
          <div width="100%" style="text-align: center;">
              <h3>{{organization}} Training Matrix</h3>
          </div>
          <div style="text-align: center;" width="100%" >
              <!--<table id="gridbasic" #gridbasic width="90%" style="text-align: center; margin: 0 auto;">-->
              <table id="gridbasic" width="90%" style="text-align: center; margin: 0 auto;">
                  <thead>
                      <tr>
                          <th style="font-size: 10px;" data-column-id="id" data-column-id="name">Name</th>
                          <th style="font-size: 10px;" *ngFor="let head of courseList" attr.data-column-id="{{head.course_id}}">{{head.coursetitle}}</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let student of studentList">
                          <td style="font-size: 10px;">{{student.student_name}}</td>
                          <td style="font-size: 10px;" *ngFor="let head of courseList">
                            {{getCompleteDatefromCourse(head, student.course)}}
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <br/><br/>
          <div width="100%" style="text-align: center;">
              <img src="http://app.correctcare.co.uk/images/logo1.png" />
          </div>
      </div>
  </div>
</div>
<div id="editor">

</div>
