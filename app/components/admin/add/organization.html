<section class="m-t-20 m-b-30">
    <div class="container">
        <h3 class="text-page m-b-30"><strong>Add Organization</strong></h3>
        <div class="panel">
            <div class="panel-heading">
                <h3 class="text-page m-l-15 m-t-15"><strong></strong></h3>
            </div>

            <div class="panel-body">
              <div class="alert alert-danger alert-dismissable" *ngIf="showNotSave">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                  This email was already used. Can you use another email?
              </div>
                <div class=" form">
                    <form class="cmxform form-horizontal tasi-form" [ngFormModel]="OrganizeForm" (submit)="AddOrgs(OrganizeForm.value)">
                        <div class="container-fluid">
                            <div class="row">
                              <div class="alert alert-danger alert-dismissable" *ngIf="!OrganizeForm.valid && submitAttempt">
                                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                  <div *ngIf="!firstName.valid">This first name is required.</div>
                                  <div *ngIf="!lastName.valid">This last name is required.</div>
                                  <div *ngIf="!email.valid">This email is required.</div>
                                  <div *ngIf="!organization.valid">This organization is required.</div>
                                  <div *ngIf="password.hasError('required')">This password is required.</div>
                                  <div *ngIf="password.hasError('minlength')">This password must be at least 6 characters.</div>
                              </div>
                                <div class="col-xs-12">
                                    <div class="form-group" >
                                        <div class=""  [ngClass]="{ 'has-error' : !firstName.valid && submitAttempt }">
                                            <div class="col-lg-2">
                                                <div class="m-l-10 m-r-10">
                                                    <label for="fname" class="control-label text-left text-page" >First Name</label>
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="m-l-10 m-r-10">
                                                <input class=" form-control" id="fname" name="name" type="text"   placeholder="e.g. John" ngControl="firstName">
                                                </div>
                                            </div>
                                        </div>
                                        <div class=""  [ngClass]="{ 'has-error' : !firstName.valid && submitAttempt }">
                                            <div class="col-lg-2">
                                                <div class="m-l-10 m-r-10">
                                                    <label for="lname" class="control-label text-left text-page">Last Name</label>
                                                </div>
                                            </div>
                                            <div class="col-lg-4" [ngClass]="{ 'has-error' : !lastName.valid && submitAttempt }">
                                                <div class="m-l-10 m-r-10">
                                                <input class=" form-control" id="lname" name="name" type="text"   placeholder="e.g. Smith" ngControl="lastName">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" [ngClass]="{ 'has-error' : !email.valid && submitAttempt }">
                                <div class="col-lg-2">
                                    <div class="m-l-10 m-r-10">
                                        <label for="email" class="control-label text-left text-page">Email</label>
                                    </div>
                                </div>
                                <div class="col-lg-10">
                                    <div class="m-l-10 m-r-10">
                                        <input class=" form-control" id="email" name="name" type="email"   placeholder="e.g. johnsmith@gmail.com" ngControl="email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" [ngClass]="{ 'has-error' : !password.valid && submitAttempt }">
                                <div class="col-lg-2">
                                    <div class="m-l-10 m-r-10">
                                        <label for="password" class="control-label text-left text-page">Password</label>
                                    </div>
                                </div>
                                <div class="col-lg-10">
                                    <div class="m-l-10 m-r-10">
                                        <input class=" form-control" id="password" name="name" type="password"   placeholder="" value="fdafda5665" ngControl="password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-2">
                                    <div class="m-l-10 m-r-10">
                                        <label for="phone" class="control-label text-left text-page">Phone</label>
                                    </div>
                                </div>
                                <div class="col-lg-10">
                                    <div class="m-l-10 m-r-10">
                                        <input class=" form-control" id="phone" name="name" type="text"   placeholder="e.g. 1234567890 ( Optional )" ngControl="phone" (keypress)="isNumberKey($event)">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" [ngClass]="{ 'has-error' : !organization.valid && submitAttempt }">
                                <div class="col-lg-2">
                                    <div class="m-l-10 m-r-10">
                                        <label for="Organization" class="control-label text-left text-page">Organization</label>
                                    </div>
                                </div>
                                <div class="col-lg-10">
                                    <div class="m-l-10 m-r-10">
                                        <input class=" form-control" id="Organization" name="Organization" type="text"   placeholder="e.g. School1" ngControl="organization">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-2">
                                    <div class="m-l-10 m-r-10">
                                        <label for="department" class="control-label text-left text-page">Department</label>
                                    </div>
                                </div>
                                <div class="col-lg-10">
                                    <div class="m-l-10 m-r-10">
                                        <input class=" form-control" id="department" name="department" type="text"   placeholder="e.g. Social Care ( Optional )" ngControl="department">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-2">
                                    <div class="m-l-10 m-r-10">
                                        <label for="department" class="control-label text-left text-page">Notes</label>
                                    </div>
                                </div>
                                <div class="col-lg-10">
                                    <div class="m-l-10 m-r-10">
                                        <textarea class="form-control" id="notes" name="notes" type="text"  placeholder="( Optional )" ngControl="notes"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="m-l-5 m-r-5">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <input type="button" (click)="cancel()" value="Cancel" class="btn btn-primary m-b-10 w-sm">
                                    </div>
                                    <div class="col-xs-8 text-right">
                                        <input type="submit" value="Add Account" class="btn btn-primary m-b-10 w-sm m-l-15">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
